<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-6">
      <div class="ibox">
        <div class="ibox-content" [ngClass]=" {'sk-loading': loading}">
          <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
          </div>
          <div class="form-group">
            <label>Username</label>
            <ng-select [items]="Users" bindLabel="UserName" bindValue="UserName" [(ngModel)]="Account.Username">
            </ng-select>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" placeholder="Password" class="form-control" [(ngModel)]="Account.Password">
          </div>
          <div class="form-group">
            <div class="col-lg-3">
              <button type="submit" class="btn btn-primary" (click)="ChangePassword()">Change Password</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
