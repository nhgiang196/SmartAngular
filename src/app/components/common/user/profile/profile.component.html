

<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-primary dim" [routerLink]="['/mainView']" ><i class="fa fa-chevron-circle-left"></i> Về trang chủ </button>
      <div class="ibox  animated fadeInRight">

        
        <div class="ibox-title">
          <h5>Thông tin cơ bản</h5>
        </div>
        <div>
          <div class="ibox-content no-padding border-left-right">
          </div>
          <div class="ibox-content profile-content">
            <h4><strong>{{profile.TenNhanVien}}</strong></h4>
            <p><i class="fa fa-map-marker"></i> {{profile.ChucVu}}</p>
            <p><i class="fa fa-phone"></i> {{profile.DienThoai}}</p>
            <p><i class="fa fa-envelope"></i> {{profile.Email}}</p>
          </div>
        </div>
      </div>    
    </div>   
  </div>
</div>
