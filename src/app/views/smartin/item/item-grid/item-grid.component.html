<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Items grid</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a>Item</a>
      </li>
      <li class="active">
        <strong>Items grid</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row" >
    
    <div class="col-md-3" *ngFor="let item of Items">
      <div class="ibox">
        <div class="ibox-content product-box">
          
          <div class="product-imitation">
            <img [src]="baseUrl+item.FirstImagePath" style="width: 100%; height: 200px" onError="this.src='assets/img/empty.jpg'" />
          </div>
          <div class="product-desc">
            <span class="product-price">
              {{item.ItemNo}}
            </span>
            <small class="text-muted">{{item.ItemTypeName}}</small>
            <a [routerLink]="['/category/item/detail',item.ItemID]" class="product-name"> {{item.ItemName}}</a>
            <div class="small m-t-xs">
              {{item.ItemDescription}}
            </div>
            <div class="m-t text-righ">
              <a [routerLink]="['/category/item/detail',item.ItemID]" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
              <a [routerLink]="['/category/item/action',item.ItemID]" class="btn btn-xs btn-outline btn-success">Edit <i class="fa fa-pencil"></i> </a>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div> 
</div>
