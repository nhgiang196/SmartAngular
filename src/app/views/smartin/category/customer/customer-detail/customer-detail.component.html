        <div class="tabs-container">
          <ul class="nav nav-tabs">
            <li class="active">
                <a data-toggle="tab" href="#tab-1" (click)="editRowId = 0;"><i class="fa fa-info-circle"></i>{{'Customer.' | translate }}</a></li>
            <li><a data-toggle="tab" href="#tab-2" (click)="editRowId = 0;"><i class="fa fa-tablet"></i>{{'Contract.' | translate }}</a></li>
            <li><a data-toggle="tab" href="#tab-3" (click)="editRowId = 0;"><i class="fa fa-file"></i>{{ 'Upload.' | translate }}</a></li>
          </ul>
          <div class="tab-content">
            <div id="tab-1" class="tab-pane active">
              <form role="form" #myForm="ngForm">
                <div class="panel-body">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">{{'Customer.data.CustomerName' | translate }}*:</label>
                      <div class="col-sm-4">
                        <input autocomplete="off" type="text" [(ngModel)]="entity.CustomerName" class="form-control"
                          placeholder="{{'Customer.placeholder.CustomerName' | translate }}" name="CustomerName" required>
                      </div>
                      <label class="col-sm-2 control-label">{{'Customer.data.FactoryID' | translate }}*:</label>
                      <div class="col-sm-4">
                        <ng-select  [items]="initCombobox.Factories"  bindLabel="FactoryName" bindValue="FactoryID"  class="custom" placeholder="{{'Customer.data.FactoryID' | translate }}" name="FactoryID" required></ng-select>
                        
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">{{'Customer.data.CustomerAddress' | translate }}:</label>
                      <div class="col-sm-4">
                        <input autocomplete="off" type="text" [(ngModel)]="entity.CustomerAddress" class="form-control"
                          placeholder="{{'Customer.placeholder.CustomerAddress' | translate }}" name="CustomerAddress" >
                      </div>
                      <label class="col-sm-2 control-label">{{'Customer.data.ContactName' | translate }}:</label>
                      <div class="col-sm-4">
                        <input autocomplete="off" type="text" [(ngModel)]="entity.ContactName" class="form-control"
                          placeholder="{{'Customer.placeholder.ContactName' | translate }}" name="ContactName" >
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">{{'Customer.data.ContactEmail' | translate }}:</label>
                      <div class="col-sm-4">
                        <input autocomplete="off" type="text" [(ngModel)]="entity.ContactEmail" class="form-control"
                        placeholder="{{'Customer.placeholder.ContactEmail' | translate }}" name="ContactEmail" required>
                        
                      </div>
                      <label class="col-sm-2 control-label">{{'Customer.data.ContactPhone' | translate }}:</label>
                      <div class="col-sm-4">
                        <input autocomplete="off" type="text" [(ngModel)]="entity.ContactPhone" class="form-control"
                        placeholder="{{'Customer.placeholder.ContactPhone' | translate }}" name="ContactPhone" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">{{'Customer.data.Description' | translate }}:</label>
                      <div class="col-sm-4">
                        <input autocomplete="off" type="text" [(ngModel)]="entity.Description" class="form-control"
                        placeholder="{{'Customer.placeholder.Description' | translate }}" name="Description" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">{{'Customer.data.IsIntergration' | translate }}:</label>
                      <div class="col-sm-4">
                        
                      </div>
                      <label class="col-sm-2 control-label">{{'Customer.data.Status' | translate }}*:</label>
                      <div class="col-sm-4">
                     
                      </div>
                    </div>
                  </form>
                </div>
              </form>
            </div>
            <div id="tab-2" class="tab-pane">
              <div class="panel-body">
                <fieldset class="form-horizontal">

                </fieldset>

                <router-outlet></router-outlet>

              </div>
            </div>
            <div id="tab-3" class="tab-pane">
              <div class="panel-body">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>{{ 'Upload.' | translate }} </label>             
                    <ngx-dropzone style="min-height: auto;" (change)="onSelect($event)" [expandable]="true" [maxFileSize]="5000*1024">
                      <ngx-dropzone-label><i class="fa fa-upload"></i> {{ 'Upload.UploadFileCaption' | translate }} </ngx-dropzone-label>
                      <ngx-dropzone-preview class="animated fadeInUp"  ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files ;let i = index" [file]="f"   [removable]="true" (removed)="fnRemoveFile(f)" (click)=fnDownloadFile(entity.WarehouseFile[i].File.FileLocalName) >
                        <ngx-dropzone-label style="font-size:11px;" ><i class="fa fa-download"></i> {{entity.WarehouseFile[i].File.FileOriginalName}}
                        </ngx-dropzone-label>
                      </ngx-dropzone-preview>
                    </ngx-dropzone>
                  </div>
                </div>
              </div>
            </div>
            
            
          </div>


        </div>
        <div class="ibox-content">
          <button class="btn btn-primary">Test</button>
        </div>
      
    

        

        






    </div>
  </div>
</div>
