
<div class="modal inmodal" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg "  width="80%" >
    <div class="modal-content animated fadeIn">
      <div class="modal-header">
        <button type="button" class="close" [routerLink]="['..']"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
        <h4 class="modal-title"> {{'Contract.label.Information' | translate }}</h4>
      </div>
      <div class="modal-body">
        <form role="form" #mySubForm="ngForm">
          
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-white" [routerLink]="['..']">{{'Button.Close' | translate}}</button>
        <button type="button" class="btn btn-primary"   [ladda]="laddaSubmitLoading" ><i class="fa fa-paper-plane-o"></i> {{'Button.Save' | translate}} </button>
      </div>
    </div>
  </div>
</div>

(modal is active)
