<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-4">
    <h2>{{ 'Item.Breadcrumb' | translate }}</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">{{ 'TopNav.Category' | translate }}</a>
      </li>
      <li class="active">
        <strong>{{ 'Item.Breadcrumb' | translate }}</strong>
      </li>
    </ol>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content"  [ngClass]=" {'sk-loading': iboxloading}">
          <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect 5"></div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <!-- hidden this button -->
              <button (click)="fnAdd()" type="button" class="btn btn-primary dim" >
                <i class="fa fa-plus"></i>{{'Button.Add' | translate}}  
              </button>
              <button [routerLink]="['../customer/___id___']" type="button" class="btn"  > <i class="fa fa-deviantart"></i>TEST (to detail)
              </button>
            </div>
          </div>
          <div class="row">
            <app-customer-list></app-customer-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
