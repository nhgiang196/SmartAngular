<div class="row">
  <div class="col-lg-12">
    <div class="ibox">
      <div class="ibox-content" [ngClass]=" {'sk-loading': loading}">
		<div class="sk-spinner sk-spinner-wave" >
			<div class="sk-rect1"></div>
			<div class="sk-rect2"></div>
			<div class="sk-rect3"></div>
			<div class="sk-rect4"></div>
			<div class="sk-rect5"></div>
		  </div>
		  
        <p>
          {{'Role.Description' | translate}}
        </p>
        <ng-select [items]="list.Users" bindLabel="userName" bindValue="userName" [(ngModel)]="searchParams.User" (change)="selectOnChange()">
		</ng-select>
		
        <table class="footable table table-stripped toggle-arrow-tiny default breakpoint footable-loaded"
          data-page-size="15">
          <thead>
            <tr>
              <th class="footable-visible">{{'Role.Name' | translate}} </th>
              <th class="footable-visible ">{{'Role.AssignTo' | translate}} </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of list.Roles">
              <td >
                {{'Role.Name.'+item.normalizedName | translate}}
              </td>
              <td class="footable-visible">
                <div class="switch">
                  <div class="onoffswitch">
                    <input type="checkbox" [name]="item.id" class="onoffswitch-checkbox" [id]="item.id" [checked]="entity.UserInRole.indexOf(item.name)>=0">
                    <label class="onoffswitch-label" [for]="item.id" >
                      <span class="onoffswitch-inner"></span>
                      <span class="onoffswitch-switch"></span>
                    </label>
                  </div>
                </div>
              </td>

            </tr>
           
          </tbody>
          <tfoot>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

</div>
