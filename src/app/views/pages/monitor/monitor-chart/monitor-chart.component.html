<div class="row">
  <div class="col-lg-12">
    <div class="wrapper wrapper-content">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>New data for the report</h5> <span class="label label-primary">IN+</span>
              <div class="ibox-tools">
                <a class="collapse-link">
                  <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                  <li><a href="#">Config option 1</a>
                  </li>
                  <li><a href="#">Config option 2</a>
                  </li>
                </ul>
                <a class="close-link">
                  <i class="fa fa-times"></i>
                </a>
              </div>
            </div>
            <div class="ibox-content">
              <div id="form-demo">
                <div class="widget-container">
                  <dx-form id="form" [(formData)]="chartFactory" [readOnly]="readOnly" [showColonAfterLabel]="showColon"
                    [labelLocation]="labelLocation" [minColWidth]="minColWidth" [colCount]="colCount" [width]="width">
                    <dxi-item itemType="group" cssClass="first-group" dataField="factoryId" [colCount]="2"
                      [colSpan]="1">
                      <dxo-label text="FactoryId"></dxo-label>
                      <dx-select-box #factory displayExpr="FactoryName" valueExpr="FactoryId" [(dataSource)]="factories"
                        [(value)]="this.chartFactory.factoryId">
                      </dx-select-box>
                      <div class="options">
                        <div class="option">
                          <span>Series Type</span>
                          <dx-select-box [dataSource]="types" [(value)]="chartType"
                            (onSelectionChanged)="onSelectionChanged($event)">
                          </dx-select-box>
                        </div>
                      </div>
                    </dxi-item>
                    <dxi-item itemType="group" cssClass="second-group" [colCount]="2" [colSpan]="2">
                      <dxi-item dataField="dateFrom" editorType="dxDateBox"
                        [editorOptions]="{ type: 'datetime',displayFormat:'d/M/yyyy HH:mm',width: '100%'}">
                        <dxo-label text="DateFrom"></dxo-label>
                      </dxi-item>
                      <dxi-item dataField="dateTo" editorType="dxDateBox"
                        [editorOptions]="{ type: 'datetime',displayFormat:'d/M/yyyy HH:mm',width: '100%'}">
                        <dxo-label text="DateTo"></dxo-label>
                      </dxi-item>
                      <dxi-item [colSpan]="1">
                        <dx-button stylingMode="contained" text="Query" type="normal" [width]="120"
                          (onClick)="chartQuery()">
                        </dx-button>
                      </dxi-item>
                    </dxi-item>
                  </dx-form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h1 class="text-center" [hidden]="showData">No data</h1>
        <div *ngFor="let item of monitorSources" [hidden]="!showData">
          <div class="col-lg-3 col-md-6 col-lg-12">
            <div [id]="item.value"></div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
