<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Chức năng</h2>
    <ol class="breadcrumb">
      <li>
        <!-- <a routerLink="/pages">Dashboard</a> -->
      </li>
      <li class="active">
        <strong>Chức năng</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div id="form-demo">
  <div class="widget-container">
    <dx-form id="form" [(formData)]="chartFactory" [readOnly]="readOnly" [showColonAfterLabel]="showColon"
      [labelLocation]="labelLocation" [minColWidth]="minColWidth" [colCount]="colCount" [width]="width">
      <dxi-item itemType="group" cssClass="first-group" dataField="factoryId" [colCount]="2" [colSpan]="1">
        <dxo-label text="FactoryId"></dxo-label>
        <dx-select-box #factory displayExpr="FactoryName" valueExpr="FactoryId"
          (onValueChanged)="onValueChanged($event)" [(dataSource)]="factories" [value]="factories[0]">
        </dx-select-box>
        <div class="options">
          <div class="option">
            <span>Series Type</span>
            <dx-select-box [dataSource]="types" [(value)]="types[0]">
            </dx-select-box>
          </div>
        </div>
      </dxi-item>
      <dxi-item itemType="group" cssClass="second-group" [colCount]="2" [colSpan]="2">
        <dxi-item dataField="dateFrom" editorType="dxDateBox"
          [editorOptions]="{ type: 'datetime',displayFormat:'d/M/yyyy HH:mm',width: '100%'}">
          <dxo-label text="DateFrom"></dxo-label>
        </dxi-item>
        <dxi-item dataField="dateTo" editorType="dxDateBox"
          [editorOptions]="{ type: 'datetime',displayFormat:'d/M/yyyy HH:mm',width: '100%'}">
          <dxo-label text="DateTo"></dxo-label>
        </dxi-item>
        <dxi-item [colSpan]="1">
          <dx-button stylingMode="contained" text="Query" type="normal" [width]="120" (onClick)="chartQuery()">
          </dx-button>
        </dxi-item>
      </dxi-item>
    </dx-form>
  </div>
</div>

<!-- chartpH -->
<dx-chart id="chart-pHChart" palette="Violet" [dataSource]="chartDataSource" [zoomAndPan]="{ argumentAxis: 'pan' }">
  <dxo-scroll-bar [visible]="true"></dxo-scroll-bar>
  <dxi-series type="bar" color="#F05A5E" argumentField="monitorDate" valueField="pH" name="pH">
  </dxi-series>
  <dxo-common-series-settings argumentField="monitorDate" selectionMode="allArgumentPoints">
  </dxo-common-series-settings>
  <dxo-margin [bottom]="20"></dxo-margin>
  <dxo-argument-axis argumentType="datetime" [valueMarginsEnabled]="false" discreteAxisDivisionMode="crossLabels"
    [visualRangeUpdateMode]="keep" [(visualRange)]="currentVisualRange" [wholeRange]="bounds">
    <dxo-grid [visible]="true"></dxo-grid>
  </dxo-argument-axis>
  <dxi-value-axis name="temperature" [allowDecimals]="false">
    <dxo-title text="Nồng độ pH">
      <dxo-font color="#ff950c"></dxo-font>
    </dxo-title>
    <dxo-label>
      <dxo-font color="#ff950c"></dxo-font>
    </dxo-label>
  </dxi-value-axis>
  <dxo-legend verticalAlignment="bottom" horizontalAlignment="center" itemTextPosition="bottom">
  </dxo-legend>
  <dxo-title text="pH Chart ">
    <dxo-subtitle text="(Millions of Tons, Oil Equivalent)">
    </dxo-subtitle>
  </dxo-title>
  <dxo-export [enabled]="true"></dxo-export>
  <dxo-tooltip [enabled]="true"></dxo-tooltip>
  <dxo-animation [enabled]="false"></dxo-animation>
  <dxo-loading-indicator backgroundColor="none">
    <dxo-font [size]="14"></dxo-font>
  </dxo-loading-indicator>
</dx-chart>
