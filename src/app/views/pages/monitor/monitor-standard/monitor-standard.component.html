<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Chức năng</h2>
    <ol class="breadcrumb">
      <li>
        <a routerLink="/pages">Dashboard</a>
      </li>
      <li class="active">
        <strong>Chức năng</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-12">
  
<dx-data-grid
  [dataSource]="dataSource"
  height="500" 
  (onRowRemoving)="onRowRemoving($event)"
  (onRowInserting)="onRowInserting($event)"
  (onRowUpdating)="onRowUpdating($event)"
  (onInitNewRow)="onInitNewRow($event)"
  (onSelectionChanged)="selectedChanged($event)" 
  (showBorders)="true"
  (showRowLinesChange) ="true">

  <dxo-selection mode="single"></dxo-selection>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-group-panel [visible]="true"></dxo-group-panel>

  <dxo-editing mode="popup" 
                [allowAdding]="true" 
                [allowUpdating]="true" 
                [allowDeleting]="true"
                [useIcons] = "true">
    <dxo-popup title="Monitor Standard Info" [showTitle]="true" 
      [position]="{ my: 'top', at: 'top', of: 'window' }">
    </dxo-popup>
    <dxo-texts confirmDeleteMessage="Are you sure Delete?"></dxo-texts>
  </dxo-editing>
  <dxi-column type="buttons" [width]="110">
    <dxi-button name="edit"></dxi-button>
    <dxi-button name="delete"></dxi-button>
  </dxi-column>
  <dxi-column dataField="MonitorStandardId" width="120" ></dxi-column>
  <dxi-column dataField="MonitorStandardName">
    <dxi-validation-rule type="required" max="20"
      message="The field UnitName must be a string with a maximum length of 20."></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="ValidateDateFrom" width="120"  dataType="date"></dxi-column>
  <dxi-column dataField="ValidateDateTo"  width="120"   dataType="date"></dxi-column>

  <dxi-column dataField="TemperatureMin"  width="100" ></dxi-column>
  <dxi-column dataField="TemperatureMax"  width="100" ></dxi-column>
  <dxi-column dataField="PHmin"           width="100" ></dxi-column>
  <dxi-column dataField="PHmax"           width="100" ></dxi-column>
  <dxi-column dataField="Codmin"          width="100" ></dxi-column>
  <dxi-column dataField="Codmax"          width="100" ></dxi-column>
  <dxi-column dataField="Tssmin"          width="100" ></dxi-column>
  <dxi-column dataField="Tssmax"          width="100" ></dxi-column>
  <dxi-column dataField="ColorMin"        width="100" ></dxi-column>
  <dxi-column dataField="ColorMax"        width="100" ></dxi-column>
  <dxi-column dataField="Qmin"            width="100" ></dxi-column>
  <dxi-column dataField="Qmax"            width="100" ></dxi-column>
  <dxi-column dataField="AmoniMin"        width="100" ></dxi-column>
  <dxi-column dataField="AmoniMax"        width="100" ></dxi-column>

  <dxi-column dataField="Status" #status dataType="boolean" caption="Active" width="120"></dxi-column>
  <dxi-column dataField="CreateDate" dataType="date"></dxi-column>
  <dxi-column dataField="CreateBy" ></dxi-column>
  <dxi-column dataField="ModifyDate" dataType="date"></dxi-column>
  <dxi-column dataField="ModifyBy"></dxi-column>

  <dxo-paging [pageSize]="25"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
</dx-data-grid>

</div>
</div>
