<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
      <h2>Chức năng</h2>
      <ol class="breadcrumb">
          <li>
              <a routerLink="/pages">Dashboard</a>
          </li>
          <li >
            <a routerLink="/pages/bom">Định mức hóa chất</a>
          </li>
          <li class="active">
              <strong>Danh sách</strong>
          </li>
      </ol>
  </div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-4">
              <!-- hidden this button -->
              <button routerLink="/pages/category/item/action" type="button" class="btn btn-primary dim" >
                <i class="fa fa-plus"></i> {{'Button.Add' | translate}}</button>

            </div>

          </div>

          <hr>

          <div class="row">
            <div class="col-lg-12">
              <dx-data-grid
              (onEditingStart)="onEditingStart($event)"
              [dataSource]="dataSource"
              [remoteOperations]="true" height="500" showBorders="true">

              <dxo-selection mode="single"></dxo-selection>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-header-filter [visible]="true"></dxo-header-filter>
              <dxo-editing
                [allowUpdating]="true"
                [allowDeleting]="true"
                [useIcons] ="true"
                >
                <dxo-texts confirmDeleteMessage="Are you sure Delete?"></dxo-texts>
              </dxo-editing>

              <dxi-column [allowEditing]="false" [allowEditing]="false" dataField="FactoryName" caption="{{'BomFactory.data.FactoryId' | translate}}"></dxi-column>
              <dxi-column [allowEditing]="false" dataField="BomFactoryValidateDate" caption="{{'BomFactory.data.Validate' | translate}}" dataType="date"></dxi-column>
              <dxi-column [allowEditing]="false" dataField="BomFactoryDescription" caption="{{'BomFactory.data.Descriptions' | translate}}"></dxi-column>
              <dxi-column [allowEditing]="false" dataField="CreateDate" dataType="date" caption="{{'Item.data.CreateDate' | translate}}"></dxi-column>
              <dxi-column [allowEditing]="false" dataField="CreateBy" caption="{{'Item.data.CreateBy' | translate}}"></dxi-column>
              <dxi-column [allowEditing]="false" dataField="ModifyBy" caption="{{'Item.data.ModifyBy' | translate}}"></dxi-column>
              <dxi-column [allowEditing]="false" dataField="ModifyDate" caption="{{'Item.data.ModifyDate' | translate}}" dataType="date"></dxi-column>
              <dxi-column [allowEditing]="false" dataField="Status" caption="{{'Master.data.Status' | translate}}"></dxi-column>
              <dxo-paging [pageSize]="25"></dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
          </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
