<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Chức năng</h2>
    <ol class="breadcrumb">
      <li>
        <a routerLink="/pages">Dashboard</a>
      </li>
      <li class="active">
        <strong>Chức năng</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-12">
    
    <!-- hidden this button -->
    <div style="text-align: right;">
    <button type="button" class="btn btn-primary dim"  (click)="addRow()">
      <i class="fa fa-plus"></i>{{'Button.Add' | translate}}</button>
    </div>
    <!-- Begin Master DataGrid ItemType -->
    <dx-data-grid (onRowUpdating)="onRowUpdatingItemType($event)"
                  (onRowInserting)="onRowInsertingItemType($event)"
                  (onEditingStart)="filterByItemTypeId($event)"
                  (onEditorPreparing)="onEditorPreparing($event)"
                  (onInitNewRow)="onInitNewRow($event)"
                  (onRowValidating)= "masterValidation($event)"
                  [dataSource]="dataSourceItemTypes"    
                  [focusedRowEnabled]="true"             
                  height="500"
                  [showBorders]="true"
                  [showRowLines]="true" >

      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <!-- <dxo-group-panel [visible]="true"></dxo-group-panel> -->

      <dxo-editing mode="popup" [allowUpdating]="true" 
                                [allowDeleting]="true" 
                                [useIcons]="true"> 
        <dxo-popup title="ItemType Info" [showTitle]="true" [width]="600" [height]="600"
            [position]="{ my: 'top', at: 'top', of: 'window' }">
        </dxo-popup>                    
        <dxo-texts confirmDeleteMessage="Are you sure Delete?"></dxo-texts>
        <dxo-form >
          <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
            <dxi-item dataField="ItemTypeName" ></dxi-item>
            <dxi-item dataField="ItemTypeCode" [editorOptions]="{ disabled: !isUpdate }"></dxi-item>
          </dxi-item >
          <!-- Begin Detail DataGrid ItemTypeProperty -->
          <dxi-item [colSpan]="2" >
            <div *dxTemplate>
              <dx-data-grid
                            (onInitNewRow)="onInitNewRowDetail($event)"
                           
                            [dataSource]="dataSourceProperties"
                            keyExpr="ItemTypePropertyId"
                            [focusedRowEnabled]="true"
                            [remoteOperations]="true" 
                            height="380" 
                            [showBorders]="true"
                            [showRowLines]="true">
                <dxo-editing mode="row" 
                            [allowAdding]="true" 
                            [allowUpdating]="true" 
                            [allowDeleting]="true"
                            [useIcons]="true">                           
                  <dxo-texts confirmDeleteMessage="Are you sure Delete?"></dxo-texts>
                </dxo-editing>
              
                <dxi-column dataField="ItemTypePropertyName" [editorOptions]="{ placeholder: 'Input ItemTypePropertyName' }">
                  <dxi-validation-rule type="custom"  max="256" [reevaluate] =true
                      [validationCallback]="detailValidation" 
                      message="ItemTypeName is empty"></dxi-validation-rule>
                </dxi-column>
                <dxo-paging [pageSize]="7"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[7,25, 50, 100]"></dxo-pager>
               </dx-data-grid>
            </div>
          </dxi-item>
          <!-- End Detail DataGrid ItemTypeProperty -->
        </dxo-form>
      </dxo-editing>
      <dxi-column dataField="ItemTypeName" [editorOptions]="{ placeholder: 'Input ItemTypeName' }">
        <!-- <dxi-validation-rule type="required" max="256"
          message="The field ItemTypeName must be a string with a maximum length of 256."></dxi-validation-rule> -->
           <dxi-validation-rule type="async"  max="256" [reevaluate] =true
                      [validationCallback]="masterValidation" 
                      message=""></dxi-validation-rule>
      </dxi-column>
      <dxi-column dataField="ItemTypeCode" [editorOptions]="{ placeholder: 'Input ItemTypeCode' }">
        <dxi-validation-rule type="required" max="50"
          message="The field ItemTypeName must be a string with a maximum length of 20."></dxi-validation-rule>
      </dxi-column>
      <dxi-column dataField="CreateDate" dataType="date"></dxi-column>
      <dxi-column dataField="CreateBy"></dxi-column>
      <dxi-column dataField="ModifyBy"></dxi-column>
      <dxi-column dataField="ModifyDate" dataType="date"></dxi-column>
      <dxi-column dataField="Status" dataType="boolean" caption="Active"></dxi-column>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
    </dx-data-grid>
    <!-- End Master DataGrid ItemType -->
  </div>
</div>
