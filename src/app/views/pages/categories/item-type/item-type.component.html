<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Chức năng</h2>
    <ol class="breadcrumb">
      <li>
        <a routerLink="/pages">Dashboard</a>
      </li>
      <li class="active">
        <strong>Chức năng</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-12">
    <!-- Begin Master DataGrid ItemType -->
    <dx-data-grid (onRowUpdating)="onRowUpdatingItemType($event)"
                  (onRowInserting)="onRowInsertingItemType($event)"
                  (onRowRemoving)="onRowRemovingItemType($event)"
                  (onEditingStart)="filterByItemTypeId($event)"
                  (onEditorPreparing)="onEditorPreparing($event)"
                  (onInitNewRow)="onInitNewRow($event)"
                  [dataSource]="dataSourceItemTypes" 
                 
                  height="500"
                  showBorders="true">

      <dxo-selection mode="single"></dxo-selection>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-group-panel [visible]="true"></dxo-group-panel>

      <dxo-editing mode="popup" [allowUpdating]="true" 
                                [allowAdding]="true" 
                                [allowDeleting]="true" 
                                [useIcons]="true"> 
                              
        <dxo-texts confirmDeleteMessage="Are you sure Delete?"></dxo-texts>
        <dxo-form >
          <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
            <dxi-item dataField="ItemTypeName" ></dxi-item>
            <dxi-item dataField="ItemTypeCode" [editorOptions]="{ disabled: isDisable }"></dxi-item>
          </dxi-item >
          <!-- Begin Detail DataGrid ItemTypeProperty -->
          <dxi-item [colSpan]="2" caption="Properties" >
            <div *dxTemplate="let ItemType of 'dataSourceProperties'" >
              <dx-data-grid
                            (onInitNewRow)="onInitNewRowDetail($event)"
                            [dataSource]="dataSourceProperties" [showBorders]="true" 
                            [focusedRowEnabled]="true"
                            keyExpr="ItemTypePropertyId"
                            [remoteOperations]="true" 
                            height="350" showBorders="true">
                <dxo-editing mode="row" 
                            [allowAdding]="true" 
                            [allowUpdating]="true" 
                            [allowDeleting]="true"
                            [useIcons]="true">
                  <dxo-texts confirmDeleteMessage="Are you sure Delete?"></dxo-texts>
                </dxo-editing>
              
                <dxi-column dataField="ItemTypePropertyName" >
                </dxi-column>
               </dx-data-grid>
            </div>
          </dxi-item>
          <!-- End Detail DataGrid ItemTypeProperty -->
        </dxo-form>
      </dxo-editing>
      <dxi-column dataField="ItemTypeName">
        <dxi-validation-rule type="required" max="20"
          message="The field ItemTypeName must be a string with a maximum length of 20."></dxi-validation-rule>
      </dxi-column>
      <dxi-column dataField="ItemTypeCode">
        <dxi-validation-rule type="required" max="20"
          message="The field ItemTypeName must be a string with a maximum length of 20."></dxi-validation-rule>
      </dxi-column>
      <dxi-column dataField="CreateDate" dataType="date"></dxi-column>
      <dxi-column dataField="CreateBy"></dxi-column>
      <dxi-column dataField="ModifyBy"></dxi-column>
      <dxi-column dataField="ModifyDate" dataType="date"></dxi-column>
      <dxi-column dataField="Status" dataType="boolean" caption="Active"></dxi-column>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
    </dx-data-grid>
    <!-- End Master DataGrid ItemType -->
  </div>
</div>
