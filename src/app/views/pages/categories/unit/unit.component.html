<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Chức năng</h2>
    <ol class="breadcrumb">
      <li>
        <a routerLink="/pages">Dashboard</a>
      </li>
      <li class="active">
        <strong>Chức năng</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-12">
   <!-- hidden this button -->
   <div style="text-align: right;">
    <button type="button" class="btn btn-primary dim"  (click)="addRow()">
      <i class="fa fa-plus"></i>{{'Button.Add' | translate}}</button>
  </div>
<dx-data-grid
  [dataSource]="dataSource"
   height="500" showBorders="true"
   [focusedRowEnabled]="true"     
  (onEditorPreparing)="onEditorPreparing($event)"
  (onRowInserting)="onRowInserting($event)"
  (onRowUpdating)="onRowUpdating($event)"
  (onInitNewRow)="onInitNewRow($event)">
  
    <dxo-selection mode="single"></dxo-selection>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-group-panel [visible]="true"></dxo-group-panel>

  <dxo-editing mode="popup"
            [allowUpdating]="true" 
            [allowDeleting]="true" 
            [useIcons]="true"> 
    <dxo-popup title="Unit Info" [showTitle]="true" [width]="600" [height]="230"
      [position]="{ my: 'top', at: 'top', of: 'window' }">
    </dxo-popup>
    <dxo-texts confirmDeleteMessage="Are you sure Delete?"></dxo-texts>
    <dxo-form>
      <dxi-item dataField="UnitName"></dxi-item>
      <dxi-item dataField="Status" ></dxi-item>
    </dxo-form>
  </dxo-editing>

  <dxi-column dataField="UnitId" width="120" [allowEditing]="false"></dxi-column>
  <dxi-column dataField="UnitName">
    <!-- <dxi-validation-rule type="async" max="256" [reevaluate]=true [validationCallback]="unitValidation" message="">
    </dxi-validation-rule> -->
  </dxi-column> 
  <dxi-column dataField="CreateDate" dataType="date"></dxi-column>
  <dxi-column dataField="CreateBy" ></dxi-column>
  <dxi-column dataField="ModifyBy"></dxi-column>
  <dxi-column dataField="ModifyDate" dataType="date"></dxi-column>
  <dxi-column dataField="Status" #status dataType="boolean" caption="Active" width="120"></dxi-column>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
</dx-data-grid>
</div>
</div>
