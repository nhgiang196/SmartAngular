
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary dim" [routerLink]="[ '/pages/category/newcustomer' ]">
                <i class="fa fa-plus"></i> {{'Button.Add' | translate}}</button>
              <button (click)="dataSource.reload()" type="button" class="btn btn-outline btn-white btn-default dim pull-right"><i class="fa fa-undo"></i>  </button>

            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-lg-12">
              <dx-data-grid #grid [dataSource]="dataSource" [remoteOperations]="true" class="m-grid-5" [showRowLines]="true"  [showBorders]="true">
                <dxo-selection mode="single"></dxo-selection>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-state-storing [enabled]="true" type="localStorage" storageKey="storage"></dxo-state-storing>
                <!-- <dxo-group-panel [visible]="true"></dxo-group-panel> -->
                <dxi-column dataField="CustomerCode" caption="{{ 'Customer.data.CustomerCode' | translate}}">
                </dxi-column>
                <dxi-column dataField="CustomerName" caption="{{ 'Customer.data.CustomerName' | translate}}">
                </dxi-column>
                <dxi-column dataField="FactoryId" caption="{{ 'Customer.data.FactoryId' | translate}}">
                  <dxo-lookup [dataSource]="dataSourceFactory" displayExpr="FactoryName" valueExpr="FactoryId">
                  </dxo-lookup>
                </dxi-column>
                <dxi-column width="120px" dataField="CustomerType"
                  caption="{{ 'Customer.data.CustomerType' | translate}}"></dxi-column>
                <dxi-column dataField="CustomerContact" caption="{{ 'Customer.data.ContactName' | translate}}">
                </dxi-column>
                <dxi-column dataField="CustomerContactPhone" caption="{{ 'Customer.data.ContactPhone' | translate}}">
                </dxi-column>
                <dxi-column dataField="CustomerContactEmail" caption="{{ 'Customer.data.ContactEmail' | translate}}">
                </dxi-column>
                <dxi-column dataField="CreateDate" dataType="date" caption="{{ 'Customer.data.CreateDate' | translate}}">
                </dxi-column>
                <dxi-column dataField="CreateBy" caption="{{ 'Customer.data.CreateBy' | translate}}"></dxi-column>
                <dxi-column dataField="ModifyDate" dataType="date" caption="{{ 'Customer.data.ModifyDate' | translate}}">
                </dxi-column>
                <dxi-column dataField="ModifyBy" caption="{{ 'Customer.data.ModifyBy' | translate}}"></dxi-column>
                <dxi-column dataField="Status" #status dataType="boolean"
                  caption="{{ 'Customer.data.Status' | translate}}"></dxi-column>
                <dxi-column dataField="IsIntergration" #status dataType="boolean"
                  caption="{{ 'Customer.data.IsIntergration' | translate}}"></dxi-column>
                <dxi-column type="buttons" [width]="110">
                  <dxi-button icon="edit" [visible]="1" [onClick]="routerToDetail"></dxi-button>
                  <dxi-button icon="trash" [visible]="1" [onClick]="fnDelete"></dxi-button>
                </dxi-column>
                <dxo-paging [pageSize]="25"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
