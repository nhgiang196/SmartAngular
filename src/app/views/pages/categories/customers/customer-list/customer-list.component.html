<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content" [ngClass]=" {'sk-loading': iboxloading}">
          <div class="sk-spinner sk-spinner-wave">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect 5"></div>
          </div>
          <div class="row">





            <div class="table-responsive">


              <dx-data-grid #grid [dataSource]="dataSource" [remoteOperations]="true" height="500" showBorders="true"
                [selectedRowKeys]="[]">

                <dxo-selection mode="single"></dxo-selection>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-state-storing [enabled]="true" type="localStorage" storageKey="storage"></dxo-state-storing>

                <dxi-column dataField="CustomerCode" caption="{{ 'Customer.data.CustomerCode' | translate}}">
                </dxi-column>
                <dxi-column dataField="CustomerName" caption="{{ 'Customer.data.CustomerName' | translate}}">
                </dxi-column>
                <dxi-column dataField="FactoryFactoryName" caption="{{ 'Customer.data.FactoryId' | translate}}">
                </dxi-column>
                <dxi-column width="120px" dataField="CustomerType"
                  caption="{{ 'Customer.data.CustomerType' | translate}}"></dxi-column>
                <dxi-column dataField="CustomerContact" caption="{{ 'Customer.data.ContactName' | translate}}">
                </dxi-column>
                <dxi-column dataField="CustomerContactPhone" caption="{{ 'Customer.data.ContactPhone' | translate}}">
                </dxi-column>
                <dxi-column dataField="CustomerContactEmail" caption="{{ 'Customer.data.ContactEmail' | translate}}">
                </dxi-column>
                <dxi-column dataField="CreateDate" dataType="date"
                  caption="{{ 'Customer.data.CreateDate' | translate}}"></dxi-column>
                <dxi-column dataField="CreateBy" caption="{{ 'Customer.data.CreateBy' | translate}}"></dxi-column>
                <dxi-column dataField="ModifyDate" dataType="date"
                  caption="{{ 'Customer.data.ModifyDate' | translate}}"></dxi-column>
                <dxi-column dataField="ModifyBy" caption="{{ 'Customer.data.ModifyBy' | translate}}"></dxi-column>
                <dxi-column dataField="Status" #status dataType="boolean"
                  caption="{{ 'Customer.data.Status' | translate}}"></dxi-column>
                <dxi-column dataField="IsIntergration" #status dataType="boolean"
                  caption="{{ 'Customer.data.IsIntergration' | translate}}"></dxi-column>

                <dxo-paging [pageSize]="25"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
              </dx-data-grid>

              <dx-speed-dial-action icon="add" label="{{'Button.Add' | translate}}" [index]="1" visible="true" (onClick)="router.navigateByUrl('pages/category/newcustomer')">
              </dx-speed-dial-action>
              <dx-speed-dial-action icon="trash" label="{{'Button.Delete' | translate}}" [index]="2" [visible]="grid.selectedRowKeys.length" (onClick)="fnDelete(grid.selectedRowKeys[0])">
              </dx-speed-dial-action>
              <dx-speed-dial-action icon="edit" label="{{'Button.Edit' | translate}}" [index]="3" [visible]="grid.selectedRowKeys.length" (onClick)="routerToDetail(grid.selectedRowKeys[0])">
              </dx-speed-dial-action>
