<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>{{ 'Item.Breadcrumb' | translate }}</h2>
    <ol class="breadcrumb">
      <li>
        <a >{{ 'TopNav.Category' | translate }}</a>
      </li>
      <li class="active">
        <strong>{{ 'Item.Breadcrumb' | translate }}</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Item list</h5>

            </div>
            <div class="ibox-content">
              <dx-data-grid (onRowInserting)="onRowInserting($event)"
              (onEditingStart)="onEditingStart($event)"
              (onRowUpdating)="onRowUpdating($event)"
              (onInitNewRow)="onInitNewRow($event)"
              (onRowRemoving)="onRowRemoving($event)"
              (onSelectionChanged)="selectedChanged($event)"
              [dataSource]="dataSource"
              [remoteOperations]="true" height="500" showBorders="true">

              <dxo-selection mode="single"></dxo-selection>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-header-filter [visible]="true"></dxo-header-filter>
              <dxo-editing
                [allowUpdating]="true"
                [allowDeleting]="true"
                [useIcons] ="true"
                >
                <dxo-texts confirmDeleteMessage="Are you sure Delete?"></dxo-texts>
              </dxo-editing>

              <dxi-column dataField="ItemNo" width="70" [allowEditing]="false"></dxi-column>
              <dxi-column dataField="ItemName"></dxi-column>
              <dxi-column dataField="ItemPrintName"></dxi-column>
              <dxi-column dataField="ItemModel"></dxi-column>
              <dxi-column dataField="ItemSerial"></dxi-column>
              <dxi-column dataField="ItemManufactureCountry"></dxi-column>
              <dxi-column dataField="ItemManufactureYear"></dxi-column>
              <dxi-column dataField="ItemManufactureCountry"></dxi-column>
              <dxi-column dataField="CreateDate" dataType="date"></dxi-column>
              <dxi-column dataField="CreateBy"></dxi-column>
              <dxi-column dataField="ModifyBy"></dxi-column>
              <dxi-column dataField="ModifyDate" dataType="date"></dxi-column>
              <dxo-paging [pageSize]="25"></dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
          </dx-data-grid>
        </div>
      </div>

  </div>
</div>
