<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>{{ 'Item.Breadcrumb' | translate }}</h2>
    <ol class="breadcrumb">
      <li routerLink="/pages/category">
        <a >{{ 'TopNav.Category' | translate }}</a>
      </li>
      <li class="active">
        <strong>{{ 'Item.Breadcrumb' | translate }}</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-4">
              <!-- hidden this button -->
              <button routerLink="/pages/category/item/action" type="button" class="btn btn-primary dim" >
                <i class="fa fa-plus"></i> {{'Button.Add' | translate}}</button>

            </div>
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4">
              <div class="row">
                <label class="col-sm-3" style="padding: 8px 0 8px 40px;">{{'Item.label.ItemTypeSearch' | translate}}</label>
                <div class="col-sm-9">
                  <select class="form-control" [(ngModel)]="itemTypeId" (change)="searchItemByItemType($event.target.value)" placeholder="Vui lòng chọn loại vật tư">
                    <option value="0">{{'Item.label.ItemTypeSearchValue0' | translate}}</option>
                    <option *ngFor="let item of listItemType" [value]="item.ItemTypeId">{{item.ItemTypeName}}</option>
                </select>
                </div>
              </div>

            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-lg-12">
              <dx-data-grid
              [dataSource]="dataSource"
              (onDataErrorOccurred)="onDataErrorOccurred($event)"
              [errorRowEnabled]="false"
              [remoteOperations]="true"  [showBorders]="true" [showRowLines]="true" class="m-grid-5"
              [allowColumnResizing]="true"
              [focusedRowEnabled] = "true" columnResizingMode = "widget" >

              <dxo-selection mode="single"></dxo-selection>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-editing
                [allowUpdating]="false"
                [allowDeleting]="true"
                [useIcons] ="true"
                >
                <dxo-texts confirmDeleteMessage="Are you sure Delete?"></dxo-texts>
              </dxo-editing>

              <dxi-column width="70" [allowEditing]="false" dataField="ItemCode" caption="{{'Item.data.ItemNo' | translate}}"></dxi-column>
              <dxi-column  dataField="ItemName" caption="{{'Item.data.ItemName' | translate}}"></dxi-column>
              <dxi-column dataField="ItemPrintName" caption="{{'Item.data.ItemPrintName' | translate}}"></dxi-column>
              <dxi-column dataField="ItemModel" caption="{{'Item.data.ItemModel' | translate}}"></dxi-column>
              <dxi-column dataField="ItemSerial" caption="{{'Item.data.ItemSerial' | translate}}"></dxi-column>
              <dxi-column dataField="ItemManufactureCountry" caption="{{'Item.data.ItemManufactureCountry' | translate}}"></dxi-column>
              <dxi-column dataField="ItemManufactureYear" caption="{{'Item.data.ItemManufactureYear' | translate}}"></dxi-column>
              <dxi-column dataField="CreateDate" dataType="date" caption="{{'Item.data.CreateDate' | translate}}"></dxi-column>
              <dxi-column dataField="CreateBy" caption="{{'Item.data.CreateBy' | translate}}"></dxi-column>
              <dxi-column dataField="ModifyBy" caption="{{'Item.data.ModifyBy' | translate}}"></dxi-column>
              <dxi-column dataField="ModifyDate" caption="{{'Item.data.ModifyDate' | translate}}" dataType="date"></dxi-column>
              <dxi-column dataField="Status" dataType="boolean" caption="{{'Item.data.Status' | translate}}" width="120">
                <dxo-lookup [dataSource]="lookupField['Status']" displayExpr="Text" valueExpr="Id"></dxo-lookup>
              </dxi-column>
              <dxi-column type="buttons" [width]="110">
                <dxi-button
                    icon="edit"
                    [visible]="1"
                    [onClick]="rediactToAction"></dxi-button>
                  <dxi-button
                  icon="trash"
                  [visible]="1"
                  [onClick]="fnDelete"></dxi-button>
            </dxi-column>
              <dxo-paging [pageSize]="25"></dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
          </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
