<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>{{ 'ProcessPlaneFactory.Breadcrumb' | translate }}</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">{{ 'TopNav.ProcessPlaneFactory' | translate }}</a>
      </li>
      <li class="active">
        <strong>{{ 'ProcessPlaneFactory.Breadcrumb' | translate }}</strong>
      </li>
    </ol>
  </div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-4">
              <!-- hidden this button -->
              <button  type="button" class="btn btn-primary dim" (click)="showAdd()">
                <i class="fa fa-plus"></i> {{'Button.Add' | translate}}</button>

            </div>

          </div>

          <hr>

          <div class="row">
            <div class="col-lg-12">
              <dx-data-grid
              [dataSource]="dataSourceProcessPlan"
              [remoteOperations]="true"  [showBorders]="true" [showRowLines]="true" style="max-height: 500px;">

              <dxo-selection mode="single"></dxo-selection>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-editing
                mode="popup"
                [allowUpdating]="false"
                [allowDeleting]="true"
                [useIcons] ="true"
                >
                <dxo-texts confirmDeleteMessage="Are you sure Delete?"></dxo-texts>

              </dxo-editing>

              <dxi-column dataField="FactoryId" caption="FactoryName">
                <dxo-lookup
                  [dataSource]="dataSourceFactory"
                                      displayExpr="FactoryName"
                                      valueExpr="FactoryId">
                   </dxo-lookup>
              </dxi-column>
              <dxi-column  dataField="ProcessPlanMonth"  caption="ProcessPlanMonth"></dxi-column>
              <dxi-column  dataField="ProcessPlanYear" caption="ProcessPlanYear"></dxi-column>
              <dxi-column  dataField="BomFactoryDescription" caption="{{'BomFactory.data.Descriptions' | translate}}"></dxi-column>
              <dxi-column  dataField="CreateBy" caption="{{'Item.data.CreateBy' | translate}}"></dxi-column>
              <dxi-column  dataField="CreateDate" caption="{{'Item.data.CreateDate' | translate}}" dataType="date" format="d/M/yyyy HH:mm"></dxi-column>
              <dxi-column  dataField="ModifyBy" caption="{{'Item.data.ModifyBy' | translate}}"></dxi-column>
              <dxi-column  dataField="ModifyDate" caption="{{'Item.data.ModifyDate' | translate}}" dataType="date" format="d/M/yyyy HH:mm"></dxi-column>
              <dxi-column  dataField="Status" dataType="boolean" caption="{{'Master.data.Status' | translate}}">
                <dxo-lookup [dataSource]="lookupField['Status']" displayExpr="Text" valueExpr="Id"></dxo-lookup>
              </dxi-column>
              <dxi-column type="buttons" [width]="110">
                <dxi-button
                    icon="edit"
                    [visible]="1"
                    [onClick]="showModalAction"></dxi-button>
                  <dxi-button name="delete"></dxi-button>
            </dxi-column>
              <dxo-paging [pageSize]="25"></dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[25, 50, 100]"></dxo-pager>
          </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<app-process-plan-action #modalChild (loadInit)="loadInit()"></app-process-plan-action>
