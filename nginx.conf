
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

	
    server {
    listen       80;
    
    server_name  localhost;

   

		location / {
			root   /usr/share/nginx/html/;
			index  index.html index.htm;
		}
		location /api {
			proxy_cookie_domain ~ app-api:3333;
      proxy_redirect     off;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_pass http://app-api:3333;
		}
    location /signalR {
      rewrite /signalR/(.*) /  break;
      proxy_redirect     off;
			proxy_cookie_domain ~ signal-r:7777;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_pass http://signal-r:7777;
		}
    location /auth {
      rewrite /auth/(.*) /api  break;
      proxy_redirect     off;
			proxy_cookie_domain ~ http://supporteoffice.becamex.com.vn:6789;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_pass http://supporteoffice.becamex.com.vn:6789;
		}
	}


